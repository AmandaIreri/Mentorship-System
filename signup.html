<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>SignUp</title>
</head>
<body>
    <p>Already have an account? <a href="signin.html">Sign In</a></p>
    <form>
        <h1>Sign Up</h1>
        <label for="firstname">First Name:</label>
        <br/>
        <br/>
        <input name="firstname" type="text" placeholder="First name" class="Input"/>
        <br/>
        <br/>
        <label for="middle name">Middle Name:</label>
        <br/>
        <br/>
        <input name="middle name" type="text" placeholder="Middle name" class="Input"/>
        <br/>
        <br>
        <label for="lastname">Last Name:</label>
        <br/>
        <br/>
        <input name="lastname" type="text" placeholder="Last name" class="Input"/>
        <br/>
        <br>
        <label for="email">Email:</label>
        <br/>
        <br/>
        <input type="email" name="email" placeholder="Email"class="Input"/>
        <br/>
        <br/>
        <label for="username">Username:</label>
        <br/>
        <input name="username" type="text" placeholder="User name" class="Input"/>
        <br/>
        <br>
        <label for="studentcode">Studentcode:</label>
        <br/>
        <br/>
        <input name="studentcode" type="text" placeholder="Student code" class="Input"/>
        <br/>
        <br>
        <label for="password">Password</label>
        <br/>
        <br/>
        <input name="password" type="password" placeholder="Password" class="Input"/>
        <br/>
        <br/>
        <input type="checkbox"/>
        <label>I've Read and Agree With <a href="">The Terms Of Service</a> And Our <a href="">Our Privacy Policy</a></label>
        <br/>
        <br/>
        <button type="submit">Sign Up</button>

    </form>  
    
</body>
</html>
